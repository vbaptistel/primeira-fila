name: CI

on:
  pull_request:
    paths:
      - "backend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ci.yml"

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint backend
        run: npm run lint --workspace @primeira-fila/backend

      - name: Typecheck backend
        run: npm run typecheck --workspace @primeira-fila/backend

      - name: Build backend
        run: npm run build --workspace @primeira-fila/backend
